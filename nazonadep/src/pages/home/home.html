<!-- Cabecera de la aplicación -->
<ion-header>
  <ion-toolbar color="primary">
    <!--<ion-buttons start>
      <button ion-button icon-only (click)="toggleView()">
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>-->

    <ion-title text-center>Nazona</ion-title>

  </ion-toolbar>
</ion-header>

<!-- Contenido de la aplicación -->
<ion-content padding>
  <ion-grid text-center>
    <ion-list> <!-- formulario de búsqueda -->
      <ion-row>
        <ion-item>
          <ion-label>Qué buscas</ion-label>
            <ion-input type="search"></ion-input>
        </ion-item>
      </ion-row>
    </ion-list>
    <ion-row id="mapView" *ngIf="isMapActive()">
      <ion-col>
        <h2>MapView</h2>
        <div style="height: 180px" id="map">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Footer de la aplicación -->
<ion-footer>
  <ion-toolbar>
    <ion-title text-center>Información de contacto</ion-title>
  </ion-toolbar>
</ion-footer>
