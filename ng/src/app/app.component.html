<header>
    <nav class="navbar">
        <div class="navbar-header">
        <img class="navbar-brand" src="assets/logo.png"><img>
        </div>

        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>-->
  </nav>
</header>
<div class="" id="mainWrapper">
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <select [(ngModel)]="select" class="form-control">
                <option *ngFor="let nat of nationalities; let i = index" [value]="nat.name">
                {{nat.name}}
                </option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
          
            <select id="countrySelect" class="form-control">
                    <option selected>Categorías</option>
                    <option value="rest">Restaurante</option>
                    <option value="cc">Centro comercial</option>
                    <option value="pub">Pub</option>
            </select>
        </div>
    </div>
     <div class="row">
      <div class="col-md-1 col-md-offset-5">
            <br>
            <button class="btn btn-success">Buscar</button>            
        </div>
    </div>
    <br>
    <div class="container" id="mapWrapper">
        <div style="height: 500px;"
            leaflet 
            [leafletOptions]="options"
            [leafletLayers]="layers"
            (leafletMapReady)="onMapReady($event)">
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <p>Información de contacto</p>
</footer>
