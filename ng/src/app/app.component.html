<header>
    <nav class="navbar">
        <div class="navbar-header">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"><img class="navbar-brand" src="assets/logo.png"><img></div>
            <div class="col-md-3">
                <span class="sloganSpan">
                    Análisis demográfico por nacionalidades
                </span>
            </div>
            <div class="col-md-3"></div>
        </div>
        
        </div>
        <!--<ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>-->
  </nav>
</header>
<div class="" id="mainWrapper">
    <div id="configWrapper">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <pre>{{natio|json}}</pre>
            <select [(ngModel)]="natio" class="form-control">
                <option *ngFor="let nat of nationalities; let i = index" [value]="nat.name" [attr.selected]="i==0">
                {{nat.name}}
                </option>
            </select>
        </div>
        <div class="col-md-3"> <!-- percentSlider -->
            <div id="percentSliderWrapper">
                <input type="range" min="1" max="100" value="50" class="slider" id="percentSlider">
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <select id="countrySelect" [(ngModel)]="type" class="form-control">
                <option selected value="null">Categorías</option>
                <option value="restaurante">Restaurante</option>
                <option value="centro comercial">Centro comercial</option>
                <option value="pub">Pub</option>
            </select>
        </div>
        <div class="col-md-3"> <!-- ageSlider -->
            <div id="ageSliderWrapper">
                <input type="range" min="1" max="100" value="50" class="slider" id="ageSlider">
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
     <div class="row">
        <div class="col-md-4"></div>
      <div class="col-md-4">
            <br>
            <button id="searchBtn" class="btn btn-success" (click)="search(natio, type)" [disabled]="(!type && type != null)|| !natio">Buscar</button>            
        </div>
        <div class="col-md-4"></div>
    </div><br/>
    <div class="row" *ngIf="isNResultsVisible()">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <small>({{n_results}})</small>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
    <br><br>
    <div class="container" id="mapWrapper">
        <div style="height: 500px;"
            leaflet 
            [leafletOptions]="options"
            [leafletLayers]="layers"
            (leafletMapReady)="onMapReady($event)">
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <p>Información de contacto</p>
</footer>
